<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- PROGRESS BAR STYLE AND JS -->
    <link rel="stylesheet" href="progress_bar.css">
    <script src="progress_bar.js" defer></script>

    <!-- FORMS STYLE AND JS -->
    <link rel="stylesheet" href="first.css">
    <script src="first.js"></script>
</head>
<body>
    <div id="app" class="wrapper">
        <!--------------------- PROGRESS BAR------------------------->
        <div class="container">
            <div class="steps">
              <span class="circle active">1</span>
              <span class="circle">2</span>
              <span class="circle">3</span>
              <span class="circle">4</span>
              <div class="progress-bar">
                <span class="indicator"></span>
              </div>
            </div>
            
          </div>

        <!---------------------FIRST FORM------------------------->
        <div class="card-form"> 
            <div class="card-form__inner">
                <fieldset>
                    <legend class="fs-title">Personal Information</legend>
                    <div class="group">
                        <div class="card-input col">
                            <label for="firstName" class="card-input__label col">First Name</label> 
                            <input type="text" id="firstName" data-ref="cardNumber" class="card-input__input">
                        </div> 
                        <div class="card-input col">
                            <label for="lastName" class="card-input__label col">Last Name</label> 
                            <input type="text" id="lastName" data-ref="cardNumber" class="card-input__input">
                        </div> 
                    </div>          
                    <div class="card-input">
                        <label for="studentNo" class="card-input__label">Student Number</label> 
                        <input type="text" id="studentNo" data-ref="cardNumber" autocomplete="off" class="card-input__input">
                    </div> 
                    <div class="card-input">
                        <label for="PUPwebmail" class="card-input__label">PUP Webmail Address</label> 
                        <input type="email" id="PUPwebmail"  placeholder="@iskolarngbayan.pup.edu.ph" data-ref="cardName" autocomplete="off" class="card-input__input">
                    </div> 
                    <div class="card-form__row">
                        <div class="card-form__col">
                            <div class="card-form__group">
                                <label for="campus" class="card-input__label">PUP Campus and Program</label> 
                                <select id="campus" class="card-input__input -select">
                                    <option value="" disabled="disabled" selected="selected">Campus</option>
                                    <option value="pupTaguigCity">PUP Taguig City</option>
                                    <option value="pupQuezonCity">PUP Quezon City</option>
                                    <option value="pupSanJuanCity">PUP San Juan City</option>
                                    <option value="pupParanaqueCity">PUP Para√±aque City</option>
                                </select>
                                
                                <select id="program" class="card-input__input -select">
                                    <option value="" disabled="disabled" selected="selected">Program</option>
                                    <option value="BSIT">BS in Information Technology</option>
                                    <option value="BSCpE">BS in Computer Science</option>
                                    <option value="BSIS">BS in Information Systems</option>
                                    <option value="BSEEE">BS in Electronics Engineering</option>
                                    <option value="BSEE">BS in Electrical Engineering</option>
                                    <option value="BSME">BS in Mechanical Engineering</option>
                                    <option value="BSIE">BS in Industrial Engineering</option>
                                    <option value="BMANS">BS in Multimedia Arts & Sciences</option>
                                    <option value="BSENTREP">BS in Entrepreneurship</option>
                                </select>
                                
                                </div>
                            </div> 
                    <div class="card-form__col -cvv">
                        <div class="card-input">
                            <label for="section" class="card-input__label">Section</label> 
                            <input type="text" placeholder="ex. 3-3"  id="section" maxlength="4" autocomplete="off" class="card-input__input">
                        </div>
                    </div>
                </div> 
            <!-- <button class="card-form__button">Submit</button> -->
                <div class="buttons">
                    <button id="prev" disabled>Prev</button>
                    <button id="next">Next</button>
                </div>
            </fieldset>

            <fieldset>
                <div class="card-input">
                    <label for="studentNo" class="card-input__label">Student Number</label> 
                    <input type="text" id="studentNo" data-ref="cardNumber" autocomplete="off" class="card-input__input">
                </div>
            </fieldset>

        </div>
    </div> 
</div>


<div id="tldx-toast-container"></div><style data-styled="active" data-styled-version="5.3.11"></style><scribe-shadow id="crxjs-ext" style="position: fixed; width: 0px; height: 0px; top: 0px; left: 0px; z-index: 2147483647; overflow: visible;"></scribe-shadow><div id="tldx-webext-container"></div></body>
</html>
