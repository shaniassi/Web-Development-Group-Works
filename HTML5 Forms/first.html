<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- PROGRESS BAR STYLE AND JS -->
    <link rel="stylesheet" href="progress_bar.css">
    <script src="progress_bar.js" defer></script>

    <!-- FORMS STYLE AND JS -->
    <link rel="stylesheet" href="first.css">
    <script src="first.js"></script>
</head>
<body>
    <div id="app" class="wrapper">
        <!--------------------- PROGRESS BAR------------------------->
        <div class="container">
            <div class="steps">
              <span class="circle active">1</span>
              <span class="circle">2</span>
              <span class="circle">3</span>
              <span class="circle">4</span>
              <div class="progress-bar">
                <span class="indicator"></span>
              </div>
            </div>
            
          </div>

        <!---------------------FIRST FORM------------------------->
        <div class="card-form"> 
            <div class="card-form__inner">
                <h2 class="fs-title">Personal Information</h2>
                <div class="card-input">
                    <label for="cardNumber" class="card-input__label">Card Number</label> 
                    <input type="text" id="cardNumber" data-ref="cardNumber" autocomplete="off" class="card-input__input">
                </div> 
                <div class="card-input">
                    <label for="cardName" class="card-input__label">Card Holders</label> 
                    <input type="text" id="cardName" data-ref="cardName" autocomplete="off" class="card-input__input">
                </div> 
                <div class="card-form__row">
                    <div class="card-form__col">
                        <div class="card-form__group">
                            <label for="cardMonth" class="card-input__label">Expiration Date</label> 
                            <select id="cardMonth" data-ref="cardDate" class="card-input__input -select">
                                <option value="" disabled="disabled" selected="selected">Month</option> 
                                <option value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select> 
                            <select id="cardYear" data-ref="cardDate" class="card-input__input -select">
                                <option value="" disabled="disabled" selected="selected">Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                            </select>
                            </div>
                        </div> 
                <div class="card-form__col -cvv">
                    <div class="card-input">
                        <label for="cardCvv" class="card-input__label">CVV</label> 
                        <input type="text" id="cardCvv" maxlength="4" autocomplete="off" class="card-input__input">
                    </div>
                </div>

            </div> 
            <!-- <button class="card-form__button">Submit</button> -->
            <div class="buttons">
                <button id="prev" disabled>Prev</button>
                <button id="next">Next</button>
              </div>
        </div>
    </div> 
</div>


<div id="tldx-toast-container"></div><style data-styled="active" data-styled-version="5.3.11"></style><scribe-shadow id="crxjs-ext" style="position: fixed; width: 0px; height: 0px; top: 0px; left: 0px; z-index: 2147483647; overflow: visible;"></scribe-shadow><div id="tldx-webext-container"></div></body>
</html>
